<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>The Five Elements</title>
  </head>
  <body>

    <div class="container-fluid">
        <div class="row">
            <div class="col col-sm-1">
                <strong>Opponent</strong>
            </div>

            <div class="col col-sm-1">
                <strong>Player</strong>
            </div>

            <div class="col col-sm-1">
                <strong>Hand</strong>
            </div>
        </div><br>

        <div class="row">
            <div class="col col-sm-1">
                <div class="circle"></div>
            </div>

            <div class="col col-sm-1">
                <div class="circle"></div>
            </div>

            <div class="col col-sm-1">
                <div class="circle"></div>
            </div>
        </div><br>

        <div class="row">
            <div class="col col-sm-1">
                <input id="oppFieldAetherCounter" type="number" min="0" max="12" value="0" readonly />
            </div>

            <div class="col col-sm-1">
                <input id="FieldAetherCounter" type="number" min="0" max="12" value="0" readonly />
            </div>

            <div class="col col-sm-1">
                <input id="HandAetherCounter" type="number" min="0" max="12" value="0" readonly />
            </div>
        </div><br>

        <div class="row">
            <div class="col col-sm-1">
                <div class="triangle-left"></div>
            </div>

            <div class="col col-sm-1">
                <div class="triangle-left"></div>
            </div>

            <div class="col col-sm-1">
                <div class="triangle-left"></div>
            </div>
        </div><br>

        <div class="row">
            <div class="col col-sm-1">
                <input id="oppFieldAirCounter" type="number" min="0" max="12" value="0" readonly />
            </div>

            <div class="col col-sm-1">
                <input id="FieldAirCounter" type="number" min="0" max="12" value="0" readonly />
            </div>

            <div class="col col-sm-1">
                <input id="HandAirCounter" type="number" min="0" max="12" value="0" readonly />
            </div>
        </div><br>

        <div class="row">
            <div class="col col-sm-1">
                <div class="triangle-right"></div>
            </div>

            <div class="col col-sm-1">
                <div class="triangle-right"></div>
            </div>

            <div class="col col-sm-1">
                <div class="triangle-right"></div>
            </div>
        </div><br>

        <div class="row">
            <div class="col col-sm-1">
                <input id="oppFieldEarthCounter" type="number" min="0" max="12" value="0" readonly />
            </div>

            <div class="col col-sm-1">
                <input id="FieldEarthCounter" type="number" min="0" max="12" value="0" readonly />
            </div>

            <div class="col col-sm-1">
                <input id="HandEarthCounter" type="number" min="0" max="12" value="0" readonly />
            </div>
        </div><br>

        <div class="row">
            <div class="col col-sm-1">
                <div class="triangle-up"></div>
            </div>

            <div class="col col-sm-1">
                <div class="triangle-up"></div>
            </div>

            <div class="col col-sm-1">
                <div class="triangle-up"></div>
            </div>
        </div><br>

        <div class="row">
            <div class="col col-sm-1">
                <input id="oppFieldFireCounter" type="number" min="0" max="12" value="0" readonly />
            </div>

            <div class="col col-sm-1">
                <input id="FieldFireCounter" type="number" min="0" max="12" value="0" readonly />
            </div>

            <div class="col col-sm-1">
                <input id="HandFireCounter" type="number" min="0" max="12" value="0" readonly />
            </div>
        </div><br>

        <div class="row">
            <div class="col col-sm-1">
                <div class="triangle-down"></div>
            </div>

            <div class="col col-sm-1">
                <div class="triangle-down"></div>
            </div>

            <div class="col col-sm-1">
                <div class="triangle-down"></div>
            </div>
        </div><br>

        <div class="row">
            <div class="col col-sm-1">
                <input id="oppFieldWaterCounter" type="number" min="0" max="12" value="0" readonly />
            </div>

            <div class="col col-sm-1">
                <input id="FieldWaterCounter" type="number" min="0" max="12" value="0" readonly />
            </div>

            <div class="col col-sm-1">
                <input id="HandWaterCounter" type="number" min="0" max="12" value="0" readonly />
            </div>
        </div><br>

        <div class="row">
            <div class="col col-sm-1">
                <img class="opponentDiscard" src="images/recycling_symbol.svg" alt="opponent discard">
            </div>

            <div class="col col-sm-1">
                <img class="playerDiscard" src="images/recycling_symbol.svg" alt="player discard">
            </div>

            <div class="col col-sm-1">
                <div class="rectangle"></div>
            </div>
        </div><br>

        <div class="row">
            <div class="col col-sm-1">
                <input id="oppDiscardCounter" type="number" min="0" max="60" value="0" readonly />
            </div>

            <div class="col col-sm-1">
                <input id="DiscardCounter" type="number" min="0" max="60" value="0" readonly />
            </div>

            <div class="col col-sm-1">
                <input id="DeckCounter" type="number" min="0" max="60" value="60" readonly />
            </div>
        </div><br>

       

    </div>


    
  
 
   
    <!-- Optional JavaScript -->
    <script src="js/functions.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
