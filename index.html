<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CSS -->

    <title>The Five Elements</title>
  </head>
  <body>

    <div class="container-fluid">
        <div class="row">
            <div class="col col-sm-1" id="oppArtAether">Aether</div>
            <div class="col col-sm-1" id="oppArtAir">Air</div>
            <div class="col col-sm-1" id="oppArtEarth">Earth</div>
            <div class="col col-sm-1" id="oppArtFire">Fire</div>
            <div class="col col-sm-1" id="oppArtWater">Water</div>
            <div class="col col-sm-1" id="oppArtDiscard">Discard</div>
        </div>

        <div class="row">
            <div class="col col-sm-1" id="oppFieldAether">
                <input id="oppFieldAetherCounter" type="number" min="0" max="12" value="0" readonly />
            </div>
            <div class="col col-sm-1" id="oppFieldAir">
                <input id="oppFieldAirCounter" type="number" min="0" max="12" value="0" readonly />
            </div>
            <div class="col col-sm-1" id="oppFieldEarth">
                <input id="oppFieldEarthCounter" type="number" min="0" max="12" value="0" readonly />
            </div>
            <div class="col col-sm-1" id="oppFieldFire">
                <input id="oppFieldFireCounter" type="number" min="0" max="12" value="0" readonly />
            </div>
            <div class="col col-sm-1" id="oppFieldWater">
                <input id="oppFieldWaterCounter" type="number" min="0" max="12" value="0" readonly />
            </div>
            <div class="col col-sm-1" id="oppDiscard">
                <input id="oppDiscardCounter" type="number" min="0" max="60" value="0" readonly />
            </div>
        </div>

        <div class="row-justify-content-end">
            <div class="col">
                <div class="col" id="artDeck">Deck</div>
            </div>
        </div>

        <div class="row-justify-content-end">
            <div class="col" id="deckCounter">
                <input id="deckCounter" type="number" min="0" max="60" value="60" readonly />
            </div>
        </div>

        <div class="row">
            <div class="col" id="ArtAether">Aether</div>
            <div class="col" id="ArtAir">Air</div>
            <div class="col" id="ArtEarth">Earth</div>
            <div class="col" id="ArtFire">Fire</div>
            <div class="col" id="ArtWater">Water</div>
            <div class="col" id="ArtDiscard">Discard</div>
        </div>
    </div>

    <div class ="row">
        
        
        <div class="w-100"></div>
        
        <div class="w-100"></div>
        <div class="col" id="FieldAether">
            <input id="FieldAetherCounter" type="number" min="0" max="12" value="0" readonly />
        </div>
        <div class="col" id="FieldAir">
            <input id="FieldAirCounter" type="number" min="0" max="12" value="0" readonly />
        </div>
        <div class="col" id="FieldEarth">
            <input id="FieldEarthCounter" type="number" min="0" max="12" value="0" readonly />
        </div>
        <div class="col" id="FieldFire">
            <input id="FieldFireCounter" type="number" min="0" max="12" value="0" readonly />
        </div>
        <div class="col" id="FieldWater">
            <input id="FieldWaterCounter" type="number" min="0" max="12" value="0" readonly />
        </div>
        <div class="col" id="Discard">
            <input id="DiscardCounter" type="number" min="0" max="60" value="0" readonly />
        </div>
        <div class="w-100"></div>
        <div class="col" id="HandAether">Aether</div>
        <div class="col" id="HandAir">Air</div>
        <div class="col" id="HandEarth">Earth</div>
        <div class="col" id="HandFire">Fire</div>
        <div class="col" id="HandWater">Water</div>
    </div>

    
  
 
   
    <!-- Optional JavaScript -->
    <script src="js/functions.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
